<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totoz Brainy BaseCamp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="header">
      <a href="index.html" class="logo">CBU SOM</a>
      <h2>Totoz Brainy Basecamp!</h2>
    </header>

    <div class="container">
      <img src="toto.jpg" alt="Toto">
      <div class="words">
        <p class="intro">WELCOME TO TOTOZ BASECAMP, IMPRESSIVE RIGHT!!</p>
      </div>
      <h1>WHAT WE HAVE FOR YOU</h1>

      <article class="choose">
        <button class="btn1" onclick="toggleTerms('quiz-terms')">QUIZ GAME</button>
        <div id="quiz-terms" class="terms">
          <a href="quiz-test.html">Term 2</a><br>
        </div>
      </article>
    </div>

    <div class="footer">
      <h1>ToTo</h1>
    </div>
  </main>

  <script>
    function toggleTerms(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none" || element.style.display === "") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    }
  </script>
</body>
</html>
