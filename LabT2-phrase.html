<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Image and Direct Answer Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 10px;
        }

        .question-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        .score-container {
            margin-top: 20px;
        }

        .score-container p {
            font-size: 1.2em;
            color: #333;
        }

        .score-container button {
            margin: 10px;
            background-color: #007bff;
        }

        .score-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Image-Based Quiz</h1>

            <div class="question-container">
                <h2>Question 1: What is the capital of France?</h2>
                <img src="toto.jpg" alt="Paris" class="question-image">
                <input type="text" id="answer1" placeholder="Enter your answer">
                <button onclick="checkAnswer(1, ['Paris', 'toto'])">Submit</button>
                <p class="result" id="result1"></p>
            </div>

            <div class="question-container">
                <h2>Question 2: What is the largest planet in our solar system?</h2>
                <img src="jupiter.jpg" alt="Jupiter" class="question-image">
                <input type="text" id="answer2" placeholder="Enter your answer">
                <button onclick="checkAnswer(2, 'Jupiter')">Submit</button>
                <p class="result" id="result2"></p>
            </div>

            <!-- Add more questions here -->
            
            <div class="score-container">
                <p id="score"></p>
                <button onclick="showScore()">See Total Score</button>
                <button onclick="nextPage()">Next Page</button>
            </div>
        </div>
    </main>

    <script>
        let score = 0;
        let totalQuestions = 2;

        function checkAnswer(questionNumber, correctAnswer) {
            const userAnswer = document.getElementById('answer' + questionNumber).value.trim();
            const resultElement = document.getElementById('result' + questionNumber);

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                resultElement.innerHTML = "Correct!";
                resultElement.style.color = "green";
                score++;
            } else {
                resultElement.innerHTML = `Wrong! The correct answer is: ${correctAnswer}`;
                resultElement.style.color = "red";
            }

            document.getElementById('answer' + questionNumber).disabled = true;
        }

        function showScore() {
            document.getElementById('score').innerHTML = `Your total score is: ${score}/${totalQuestions}`;
        }

        function nextPage() {
            window.location.href = 'nextpage.html';  // Replace with your actual next page link
        }
    </script>
</body>
</html>
